<!DOCTYPE html>
<html>

<head>
    <title>Contactez-moi</title>
    <link rel="icon" href="res/icon.ico" />
</head>

<body>
    <center>
        <div
            style="width: 700px;  padding-top:0px; padding-bottom:0px;border: 1px solid #979797; text-align: center;background: #62ecec;">
            <p style="font-size:25px">Pour me contacter, veuillez remplir le formulaire suivant :</p>
        </div>
    </center></br>
    <center>
        <table border=0 cellspacing=50 cellpadding=50>
            <tr>
                <td><img src="res/contactez.png" height="375" width="575" />
                </td>
                <td>
                    <form>
                        <table cellspacing=7 cellpadding=7>
                            <tr>
                                <td>
                                    <label>Nom:</label></td>
                                <td><input type="text" name="first name" placeholder="entrer votre nom" />
                                </td>
                            </tr>
                            <tr>
                                <td><label>Prénom:</label></td>
                                <td><input type="text" name="first name" placeholder="prénom" />
                                </td>
                            </tr>
                            <tr>
                                <td><label>Tel: </label></td>
                                <td><input type="number" name="number" placeholder="téléphone" /></td>
                            </tr>
                            <tr>
                                <td><label>E-mail:</label></td>
                                <td><input type="text" name="first name" placeholder="entrer votre E-mail" />
                                </td>
                            </tr>
                    </form>
            <tr>
                <td>
                    Messages :
                </td>
                <td>
                    <textarea name="message" cols="30" rows="5" >
                                    Votre message
                                </textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Envoyer" /></td>
                    <td><a href="index.html"><input type="button" value="Accueil" /></a></td>
            </tr>
            </td>
            </tr>
        </table>
    </center>
</body>
</html>
